<!--
PSUEDO CODE

Schedule Display
- Render the existing train data on page load
- Add the new train data when data is added

Add Train
+ Guide user to enter Name, Destination, Train Time, & Frequency for a new train.
- On submit, add the new data to a Firebase dB where data is stored.
- Render all of the existing + new data (+ respective calculated data) to the display area
- Clear the form so that new data can be added

-->

<!DOCTYPE html>
<html lang = "en-us">

<head>

	<!-- Adds the icon in the browser title -->
	<link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/BSicon_lDAMPF.svg/2000px-BSicon_lDAMPF.svg.png">

	<meta charset="UTF-8">

	<!--Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- BOOTSRAP, Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Link to FIREBASE -->

	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

	<title>Train Schedule, Wk 7</title>

	<style type="text/css">

	.button-image {
		width: 25px;
		margin: 10px;
	}

	</style>

</head>
<body>

 	<!-- Bootstrap Container will hold everything. -->
 	<div class='container'>

		<!-- Jumbotron holds the title section. -->
		<div class='jumbotron'>
			<div class='container'>
				<h1>Anytime is Train Time</h1>
				<p>I think I can, I think I can...</p>
			</div>
		</div>

	    <!-- Schedule elements held here. Panels are being used to hold various sections. -->
	    <div class='row'>
	     	<div class='col-lg-12'>


	        	<!-- First Panel: Holds the entire Current Train Schedule section -->
	        	<div class='panel panel-default'>

	         		<!-- This will be the div that holds the "Title section" -->
	         		<div class='panel-heading'>
	            		<h3 class='panel-title'><strong>Current Train Schedule</strong></h3>
	         		</div>

	         		<!-- This will be the div that contains the entire schedule table -->
	         		<div class='panel-body'>
						<table class="table table-hover" id="full-train-list">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>


	         		</div>

	     		</div>


		        <!-- Second Panel: Holds the "Add Train" form. -->
	        	<div class='panel panel-default'>

	         		<!-- This will be the div that holds the "Title section" -->
	         		<div class='panel-heading'>
	            		<h3 class='panel-title'><strong>Add Train</strong></h3>
	         		</div>

	         		<!-- This will be the div that contains the form -->
					<div class='panel-body'>

						<!-- This form is where the user adds new data for a train with various input types -->
						<form role="form">
							<div class="form-group">
								<label for="name-input">Train Name</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
								<label for="arrival-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="arrival-input" type="number">
							</div>
							<div class="form-group">
								<label for="freq-input">Frequency (min)</label>
								<input class="form-control" id="freq-input" type="number">
							</div>
							<button class="btn btn-default" id="add-train" type="submit">Submit</button>
						</form>

	         		</div>

	     		</div>

	     	</div>

	    </div>

  	</div>
  <!--  Container Closed  -->

<!--  jQuery Link  -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Adds a link to the JavaScript file. -->
<script src="app.js"></script>

</body>
</html>
